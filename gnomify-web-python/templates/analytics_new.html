<script>
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Clicks'],
          ['United States', 300],
          ['Canada', 500],
          ['GB', 1000],
          ['Japan', 700],

        ]);

        var options = {legend: false
};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
      </script>
         <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Chrome',     {{chrome_clicks}}],
          ['Firefox',      {{ff_clicks}}],
          ['Safari',  {{safari_clicks}}],
          ['Opera', {{opera_clicks}}],
          ['Other',    7]
        ]);

        var options = {legend: 'none'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

     <script type="text/javascript">
      google.load("visualization", "1", {packages:["table"]});
      google.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Browser');
        data.addColumn('number', 'Clicks');
        data.addRows([
          ['Firefox',  {v: {{ff_clicks}}, f: '{{ff_clicks|string()}}' }],
          ['Chrome',   {v:{{chrome_clicks}},   f: '{{chrome_clicks|string()}}'}],
          ['IE', {v: {{ie_clicks}}, f: '{{ie_clicks|string()}}'}],
          ['Opera',   {v: {{opera_clicks}},  f: '{{opera_clicks|string()}}'}],
          ['Safari',   {v: {{safari_clicks}},  f: '{{safari_clicks|string()}}'}]

        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true});
      }

     <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Visitors', 'Uniques'],
          ['Monday',  1000,      400],
          ['Tuesday',  1170,      460],
          ['Wednesday',  660,       1120],
          ['Thursday',  1030,      540],
           ['Friday',  2300,      190],
            ['Saturday',  2500,      230],
             ['Sunday',  391,      102],
        ]);

        var options = {
          title: 'Traffic Growth in the last 7 day',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
    <script>
    google.load('visualization', '1', {packages: ['corechart', 'bar']});
google.setOnLoadCallback(drawBasic);

function drawBasic() {

      var data = google.visualization.arrayToDataTable([
        ['Country', 'Clicks',],
        ['United States', 323],
        ['England', 213],
        ['France', 200],
        ['Mexico', 150],
        ['Russia', 100]
      ]);

      var options = {
        title: 'Countries with largest traffic share',
        chartArea: {width: '50%'},
        hAxis: {
          title: 'Total Clicks',
          minValue: 0
        },
        vAxis: {
          title: 'City'
        }
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }</script>

	<div class="cf-container cf-nav-active">

    <div class="row">
      <div class="col-sm-6 cf-item">
        <div class="inner">
          <header>
          <p><span></span>Metric &amp; Sparkline</p>
          </header>
          <div class="content">
            <div class="cf-svmc-sparkline">
              <div class="cf-svmc">
                <div class="metric">{{clicks}}</div>
                <div class="change m-green metric-small">
                  <div class="arrow-up"></div>
                  <span class="large">32<span class="small">.45%</span></span>
                </div>
              </div>
              <div class="cf-sparkline clearfix">
                <div id="spark-1" class="sparkline"></div>

                </div>
              </div>
            </div>
          </div>
        </div> <!-- //end inner -->
        <div class="row">
          <div class="col-sm-4 cf-item">
            <header>
              <p><span></span>average speed</p>
            </header>
            <div class="content cf-gauge" id="cf-gauge-1">
              <div class="val-current">
                <div class="metric" id="cf-gauge-1-m">0</div>
              </div>
              <div class="canvas">
                <canvas id="cf-gauge-1-g"></canvas>
              </div>
              <div class="val-min">
                <div class="metric-small">0</div>
              </div>
              <div class="val-max">

            </div>
          </div> <!-- //end cf-item -->

        </div> <!-- // end row -->
      </div> <!-- //end col -->
